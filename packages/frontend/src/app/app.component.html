<mat-toolbar *ngIf="warningMessage$|async as warning" @fadeInUp>
   <div class="ap-bg-primary-light ap-typography-body-1 ap-flex ap-flex-col ap-items-center ap-p-1">
      <div class="ap-typography-body-1 ap-text-primary !ap-font-bold">{{warning.title}}</div>
      <div class="ap-typography-body-2 ap-text-title ap-text-center">{{warning.body}}</div>
</div></mat-toolbar>
<div class="ap-text-body ap-h-full">
  <router-outlet></router-outlet>
</div>



<div *ngIf="routeLoader$ | async"
  class="ap-flex  ap-flex-grow ap-justify-center  ap-items-center ap-h-full route-loader ap-w-full">
  <svg-icon [svgStyle]="{ width: '50px', height: '50px' }" src="assets/img/custom/loading.svg"
    class="loading-spin-animation grey-spinner" [applyClass]="true"></svg-icon>
</div>
<ng-container *ngIf="unsavedIconLoader$ | async"></ng-container>
<ng-container *ngIf="loggedInUser$ | async"></ng-container>
