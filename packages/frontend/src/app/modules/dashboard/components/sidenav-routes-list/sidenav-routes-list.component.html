<div
    class="ap-min-w-[70px] ap-bg-transparent ap-h-full ap-flex ap-flex-col ap-items-center ap-gap-[20px] ap-typography-caption">
    <svg-icon class="ap-my-[25px]" [svgStyle]="{ width: '22px', height: '20px' }" src="assets/img/custom/logo/logo.svg">
    </svg-icon>

    <div *ngFor="let r of sideNavRoutes"
        class="ap-flex ap-justify-center  sidenav-text ap-items-center ap-flex-col ap-gap-[2px] ap-cursor-pointer t"
        [routerLink]="['/' + r.route]" routerLinkActive="active-route">
        <svg-icon
            class="ap-py-[10px] ap-px-[8px] ap-border-[1px] ap-border-transparent ap-transition ap-ease-out  ap-rounded-[4px] "
            [svgStyle]="{ width: '20px', height: '20px' }" [src]="r.icon"   [routerLink]="['/' + r.route]" [routerLinkActive]="r.borderColorInTailwind" >
        </svg-icon>
        <div>{{ r.caption }}</div>
      </div>
    <div class="ap-flex ap-justify-center  sidenav-text ap-items-center ap-flex-col ap-gap-[2px] ap-cursor-pointer"
       (click)="openDocs()">
        <svg-icon class="ap-py-[10px] ap-px-[8px] ap-border-[1px] ap-border-transparent ap-rounded-[4px]"
            [svgStyle]="{ width: '20px', height: '20px' }" src="assets/img/custom/dashboard/documentation.svg" t>
        </svg-icon>
        <div>Docs</div>
      </div>
</div>
