<div class="code-container">
  <div class="code-header ap-flex">
    <div class="ap-flex-grow">
      <span class="ap-typography-subtitle-2">{{title}}</span>
    </div>
    <div>
      <app-img [src]="'/assets/img/custom/maximize-black.svg'" [width]="16" [height]="16" matTooltip="Expand"
        style="cursor:pointer; color: black;" (click)="openModal()"></app-img>
    </div>
  </div>
  <div class="code-area">
    <pre class="line-numbers ap-max-h-[300px] ap-pb-1"><code class="language-js"
                                    [innerHTML]="_content | outputLog"></code></pre>
  </div>
</div>
