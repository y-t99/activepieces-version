<app-dialog-title-template>{{title}}</app-dialog-title-template>
<mat-dialog-content>
    <div class="code-container">
        <div class="code-area ap-min-w-[500px] ap-min-h-[500px] ap-max-h[500px] ap-max-w[700px] ">
            <pre class="line-numbers ap-pb-1 "><code class="language-js"
                                            [innerHTML]="content | outputLog"></code></pre>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <div class="ap-flex ap-gap-2.5">
        <app-button btnColor="basic" mat-dialog-close btnSize="default">
            Close
        </app-button>
    </div>
</mat-dialog-actions>
