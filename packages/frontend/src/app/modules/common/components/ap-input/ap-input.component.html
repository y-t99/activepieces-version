<div class="form-group">
  <label *ngIf="label" [for]="label" class="mr-3"
    >{{ label }}
    <span class="required-star">{{ required ? "*" : "" }}</span></label
  >
  <input
    [formControl]="inputControl"
    [type]="inputType"
    class="form-control mr-3"
    [id]="label"
  />
  <span *ngIf="hintText && hintText.length > 0" class="text-sm text-muted">{{
    hintText
  }}</span>
  <p @fadeInUp *ngIf="showErrors && inputControl.invalid" class="invalid-input">
    {{ label }} is required
  </p>
</div>
