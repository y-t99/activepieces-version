<div class="positioned-relative" *ngIf="flowItem">
  <app-loop-line-connection
    *ngIf="flowItem.type === ActionType.LOOP_ON_ITEMS"
    [viewMode]="viewMode"
    [flowItem]="castToLoopItem()"
    [insideLoop]="insideLoop"
  >
  </app-loop-line-connection>
  <app-simple-line-connection
    *ngIf="flowItem.type !== ActionType.LOOP_ON_ITEMS"
    [flowItem]="flowItem"
    [viewMode]="viewMode"
    [insideLoop]="insideLoop"
  ></app-simple-line-connection>
</div>
