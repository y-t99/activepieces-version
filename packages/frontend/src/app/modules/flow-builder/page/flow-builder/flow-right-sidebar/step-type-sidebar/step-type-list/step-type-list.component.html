<div class="ap-flex-grow list-container ap-mx-5 ap-my-1.5" *ngIf="typesList.length > 0">
  <div class="list-item" *ngFor="let flowItemDetails of typesList">
    <app-step-type-item [flowItemDetails]="flowItemDetails" (click)="typeSelected.emit(flowItemDetails)">
    </app-step-type-item>
  </div>
</div>
<div class="ap-flex-grow d-column ap-justify-center ap-items-center empty-list-Text" *ngIf="typesList.length === 0">
  <svg-icon src="assets/img/custom/variables-list.svg"></svg-icon>
  <p class="text-description">{{emptyListText}}</p>
</div>
