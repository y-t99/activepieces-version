<form [formGroup]="loopStepForm" class="ap-flex ap-flex-col ap-gap-2">
  <mat-form-field class="ap-w-full" appearance="outline">
    <mat-label>Items</mat-label>
    <input matInput placeholder="Variable or JSON array" class="ap-bg-white" formControlName="items" />
    <mat-error *ngIf="loopStepForm.controls.items.invalid">
      Items are required.
    </mat-error>
  </mat-form-field>
</form>

<ng-container *ngIf="updateComponentValue$ | async"></ng-container>
