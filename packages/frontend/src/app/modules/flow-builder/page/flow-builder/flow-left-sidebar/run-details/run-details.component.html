<div class="p-3">
  <app-sidebar-header (closeClicked)="closeLeftSideBar()" [title]="'Run Details'"></app-sidebar-header>
</div>

<ng-container *ngIf="logs$ | async as logs; else loading">
  <ng-container *ngIf="logs; else loading">
    <div class="run-details-body">
      <div class="resizer-area">
        <div #paneSeparator class="ap-flex ap-items-center ap-justify-center pane-separator" cdkDragLockAxis="y" cdkDrag
          (cdkDragMoved)="
        resizerDragged($event,stepsResultsAccordion,selectedStepResultContainer)
      " cdkDragBoundary=".resizer-area" [class.active]="resizerKnobIsBeingDragged"
          (cdkDragEnded)="resizerDragStopped()" (cdkDragStarted)="resizerDragStarted(stepsResultsAccordion)">
          <div class="knob"></div>
        </div>
      </div>
      <div class="steps-results" #stepsResultsAccordion>
        <ng-container *ngFor="let stepResult of logs.runResults; let stepIndex = index">
          <app-step-result [isTrigger]="stepIndex === 0" [stepNameAndResult]="stepResult"
            [selectedStepName]="selectedStepName$ | async">
          </app-step-result>
        </ng-container>
      </div>


      <div class="selected-step-result" #selectedStepResultContainer>
        <ng-container *ngIf="
        runDetailsService.currentStepResult$
          | async as currentStepResult
      ">
          <div class="px-3">
            <app-selected-step-result *ngIf="currentStepResult.result" [selectedStepResult]="currentStepResult.result"
              [selectedStepName]="currentStepResult.stepName"></app-selected-step-result>
          </div>
        </ng-container>
      </div>
    </div>

  </ng-container>
</ng-container>

<ng-template #loading>
  <div class="loading-icon">
    <app-loading-icon></app-loading-icon>
  </div>
</ng-template>
