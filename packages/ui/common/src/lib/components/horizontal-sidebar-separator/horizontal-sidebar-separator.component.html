<div #paneSeparator class="ap-flex ap-items-center ap-justify-center pane-separator" [class.ap-transition-all]="animate"
    [style.top]="topStyle" cdkDragLockAxis="y" cdkDrag (cdkDragMoved)="resizerIsBeingDragged($event)"
    [cdkDragFreeDragPosition]="dragPosition" [cdkDragBoundary]="resizerArea" [class.active]="resizerKnobIsBeingDragged"
    (cdkDragEnded)="resizerDragStopped.emit(); isResizerGrabbed=false"
    (cdkDragStarted)="resizerDragStarted.emit(); isResizerGrabbed=true">
    <div class="knob"></div>

    <ng-container *ngIf="elevateResizer$ | async"></ng-container>
